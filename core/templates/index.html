{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <script src="//cdn.jsdelivr.net/sockjs/1.1/sockjs.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="{% static "js/centrifuge.min.js" %}"></script>
    <meta charset="UTF-8">
    <title>Social Netwok</title>
  </head>

  <body>
    <div id="root"></div>
    {% render_bundle 'main' %}
    <style type="text/css">
        .ReactModal__Overlay {
            z-index: 999
        }
    </style>
    <div class="msg_list" style="width: 20em; position: absolute; top: 1em; right: 1em;"></div>
    <div id="centrifuge" style="display:none"
         data-url="{{ CENTRIFUGE_WS_ENDPOINT }}"
         data-user="{{ CENTRIFUGE_USER }}"
         data-timestamp="{{ CENTRIFUGE_TIMESTAMP }}"
         data-token="{{ CENTRIFUGE_TOKEN }}"
         data-info="{{ CENTRIFUGE_INFO|safe }}"
    ></div>
    <script type="text/javascript" src="{% static "js/base.js" %}"></script>
  </body>

</html>
